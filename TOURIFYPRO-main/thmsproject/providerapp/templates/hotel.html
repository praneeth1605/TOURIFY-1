{% extends 'index2.html' %}
{% block content %}

<h2 align="center",font-family="cursive" style="color:green">{{msg}}</h2>
<style>
/* styles.css */

.selection{
border: 2px solid black;
    padding: 10px;
    margin: 10px 0;
    border-radius: 3px;
    width: 50%;
    margin: 0 auto; /* Center-align the attribute box */
    width: 50%; /* Make text boxes take up 100% of the attribute box width */
    padding: 9px;
    border: 1px solid #151313;
    border-radius: 5px;
    transition: border 0.3s, transform 0.3s;
    font-family: 'cursive', cursive;
    font-size: 20px;
    transition: all 0.3s;
    position: relative;
    box-shadow: 2px 2px 2px #2537ae;

}


/* Styling for attribute boxes */
.attribute {
    border: 2px solid black;
    padding: 10px;
    margin: 10px 0;
    border-radius: 3px;
    width: 50%;
    margin: 0 auto; /* Center-align the attribute box */
}

/* Styling for text boxes */
.attribute input[type="text"],
.attribute input[type="email"] {
    width: 50%; /* Make text boxes take up 100% of the attribute box width */
    padding: 9px;
    border: 1px solid #151313;
    border-radius: 5px;
    transition: border 0.3s, transform 0.3s;
}

/* Beautiful hover effect on text boxes */
.attribute input[type="text"]:hover,
.attribute input[type="email"]:hover {
    border: 10px solid white;
    transform: scale(1.02);
    box-shadow: 2px 2px 2px #2537ae;
}

.register-button {
    background-color: darkgreen;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.register-button:hover {
    background-color: #c8d6c9; /* Change the background color on hover */
}

.register-button:active {
    transform: scale(0.95); /* Add a small scale-down effect when the button is clicked */
}

.container {
    text-align: center;
}

.attribute label {
    text-decoration: none;
    color: rgb(16, 16, 24);
    font-family: 'cursive', cursive;
    font-size: 20px;
    transition: all 0.3s;
    position: relative;
}

</style>

<body>
    <div class="content" align="center">
        <div class="panel right-panel">
            <form method="post" action="{% url 'inserthotel' %}">
                 {% csrf_token %}
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="attribute-container">
                        <div class="attribute">
                            <label for="Hotelname">Hotelname:</label>
                            <br>
                            <input type="text" id="Hotelname" name="Hotelname" required>
                            <br>
                            <label for="Location">Location:</label>
                            <br>
                            <input type="text" id="Location" name="Location" required>
                            <br>
                            <label for="State">State</label>
                            <br>
                            <select class="selection" id="state" name="State" required>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>
                            <br>
                            <br>
                            <label for="city">city</label>
                            <br>
                            <input type="text" id="city" name="city" required>
                            <br>
                            <label for="Country">Country:</label>
                            <br>
                            <input type="text" id="Country" name="Country" required>
                            <br>
                            <label for="pincode">pincode:</label>
                            <br>
                            <input type="text" id="pincode" name="pincode" required>
                            <br></br>
                            <label for="pincode">Hotel Reference ID</label>
                            <br>
                            <input type="text" id="refid" name="refid" placeholder="Enter Ref ID (e.g., HOTELE123)" required>
                            <br>
                            <small>Guidelines: Ref ID must be the first 3 alphabets of the hotel name and the last 3 of the license number.</small>
                            <br></br>
                            <div class="container">
                                <button class="register-button">Register Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
